<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('bg.jpg')] bg-cover -z-1 overflow-x-hidden">
    <div class="container mx-auto px-4 h-screen w-screen flex items-center flex-col">
        <header class="flex justify-center">
            <ul class="flex py-4">
                <li class="px-8 text-fuchsia-600 font text-xl font-bold"><a href="/main.html">Главная</a></li>
                <li class="px-8 text-fuchsia-600 font text-xl font-bold"><a href="/profile.html">Профиль</a></li>
                <li class="px-8 text-fuchsia-600 font text-xl font-bold"><a href="/news.html">Новости</a></li>
                <li class="px-8 text-fuchsia-600 font text-xl font-bold"><a href="/chat.html">Чат</a></li>
            </ul>
        </header>
        <main class="w-4/6 h-4/5 bg-neutral-800 px-36 py-10 my-10 rounded-2xl border-2 border-indigo-600">
            <div class="flex items-center w-full">
                <div class="rounded-full border-2 border-black w-28 h-28 bg-neutral-800 text-white flex justify-center items-center hover:border-fuchsia-600 transition ease-in-out duration-300 mr-10"><img src="/logo1.png" alt="Photo" class="h-24"></div>
                <div class="text-white flex flex-col border-2 border-black rounded-lg h-28 w-10/12">
                    <p>Никнейм: Имя Фамилия</p>
                    <p>Пароль: ********* <i class="far fa-eye cursor-pointer ml-3"></i></p>
                    <p>Логин: login@mail.ru</p>
                    <p>Загрузить фото профиля</p>
                </div>
            </div>
            <div><textarea name="nickname" id="nickname" cols="30" rows="1" placeholder="Введите Никнейм" class="border-2 border-black rounded-md w-full h-7 my-7 bg-neutral-800 resize-none flex justify-center items-center box-border px-3 outline-none hover:border-fuchsia-600 focus:border-fuchsia-600  text-white transition ease-in-out duration-300"></textarea></div>
            <div><textarea name="about" id="about" cols="30" rows="5" placeholder="Расскажите о себе" class="border-2 border-black rounded-md w-full bg-neutral-800 resize-none flex justify-center items-center box-border px-3 outline-none hover:border-fuchsia-600 focus:border-fuchsia-600  text-white transition ease-in-out duration-300"></textarea></div>
            <div class="flex">
                    <input type="password" name="password" id="password" placeholder="Введите пароль" class="border-2 border-black rounded-md w-full h-7 my-7 bg-neutral-800 resize-none flex justify-center items-center box-border px-3 outline-none hover:border-fuchsia-600 focus:border-fuchsia-600  text-white transition ease-in-out duration-300 mr-5">
                    <input type="password" name="password" id="password" placeholder="Введите логин" class="border-2 border-black rounded-md w-full h-7 my-7 bg-neutral-800 resize-none flex justify-center items-center box-border px-3 outline-none hover:border-fuchsia-600 focus:border-fuchsia-600  text-white transition ease-in-out duration-300 ml-5">
            </div>
            <div class="border-2 border-black rounded-md w-full h-28 bg-neutral-800 flex justify-center items-center box-border px-3 hover:border-fuchsia-600 text-white transition ease-in-out duration-300"><p>Загруженные файлы</p></div>
        </main>
    </div>
    <footer class="flex justify-around h-20 bg-neutral-800 items-center">
        <p class="text-purple-500 font text-xl font-extrabold">Реклама</p>
        <p class="text-purple-500 font text-xl font-extrabold">Music by BAD-TR!P</p>
        <p class="text-purple-500 font text-xl font-extrabold">Designed and created by Brahma</p>
    </footer>
</body>
</html>
